<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Color Box Animations</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>GSAP Color Box Animations</h1>
    
    <div class="animation-container">
        <div class="color-box" id="box1" style="background: #e74c3c;">Box 1</div>
        <div class="color-box" id="box2" style="background: #3498db;">Box 2</div>
        <div class="color-box" id="box3" style="background: #2ecc71;">Box 3</div>
        <div class="color-box" id="box4" style="background: #f39c12;">Box 4</div>
        <div class="color-box" id="box5" style="background: #9b59b6;">Box 5</div>
        <div class="color-box" id="box6" style="background: #1abc9c;">Box 6</div>
    </div>
    
    <div class="controls">
        <button id="playAll">Play All</button>
        <button id="reverseAll">Reverse All</button>
        <button id="restartAll">Restart All</button>
        <button id="randomEffects">Random Effects</button>
        <button id="colorChange">Change Colors</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
